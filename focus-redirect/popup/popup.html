<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Redirect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="focus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/>
      </svg>
      <h1>Focus Redirect</h1>
    </div>
    
    <div class="toggle-section">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="enableToggle">
          <span class="slider round"></span>
        </label>
        <span id="statusText">Enabled</span>
      </div>
    </div>
    
    <div class="section">
      <h2>Banned Websites</h2>
      <div id="sitesList" class="sites-list"></div>
      
      <div class="add-site">
        <input type="text" id="newSite" placeholder="e.g., facebook.com">
        <button id="addSite" class="btn">Add</button>
      </div>
    </div>
    
    <div class="section stats">
      <h2>Statistics</h2>
      <p>Redirects today: <span id="redirectCount">0</span></p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
