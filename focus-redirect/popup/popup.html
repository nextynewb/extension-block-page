<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Redirect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="../icons/icon.svg" class="focus-icon" alt="Focus Icon">
      <h1>Focus Mode</h1>
    </div>

    <div class="card toggle-section">
      <div class="toggle-row">
        <span id="statusText">Focus Mode Active</span>
        <label class="switch">
          <input type="checkbox" id="enableToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="card">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        Blocked Distractions
      </h2>
      <div id="sitesList" class="sites-list">
        <!-- Sites will be populated here -->
      </div>

      <div class="add-site-container">
        <input type="text" id="newSite" placeholder="Add website (e.g. facebook.com)">
        <button id="addSite" class="btn-add">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>

    <div class="footer">
      <span class="stat-label">Distractions Redirected</span>
      <span id="redirectCount" class="stat-value">0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
