<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="#0f172a" />
  
  <g filter="url(#glow)">
    <!-- Outer Ring -->
    <circle cx="256" cy="256" r="160" fill="none" stroke="url(#grad1)" stroke-width="32" stroke-linecap="round" />
    
    <!-- Middle Ring -->
    <circle cx="256" cy="256" r="100" fill="none" stroke="url(#grad1)" stroke-width="24" stroke-linecap="round" stroke-dasharray="400" stroke-dashoffset="100" opacity="0.8" />
    
    <!-- Center Dot -->
    <circle cx="256" cy="256" r="40" fill="url(#grad1)" />
  </g>
</svg>
